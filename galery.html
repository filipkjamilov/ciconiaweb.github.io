<!DOCTYPE HTML>
<html>
	<head>
		<title>Galery</title>
		<link rel="icon" href="images/favicon.png" type="image/png" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
							<span class="symbol"><img src="images/logo.svg" alt="" /></span>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu">
					<h2>Menu</h2>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="aboutUs.html">About Us</a></li>
						<li><a href="galery.html">Galery</a></li>
					</ul>
				</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<section class="tiles" id="gallery"></section>
						</div>
					</div>

				<!-- Footer -->
				<footer id="footer">
					<div class="inner">
						<section>
							<h2>Get in touch</h2>
							<form id="contactForm">
								<div class="fields">
									<div class="field half">
										<input type="text" name="name" id="name" placeholder="Name" required />
									</div>
									<div class="field half">
										<input type="email" name="email" id="email" placeholder="Email" required />
									</div>
									<div class="field">
										<textarea name="message" id="message" placeholder="Message" required></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Send" class="primary" /></li>
								</ul>
							</form>
						</section>
						<section>
							<h2>Follow</h2>
							<ul class="icons">
								<li><a href="https://instagram.com/ciconia_apartments" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="https://www.facebook.com/people/Ciconia-Apartments/61575995038972/" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="tel:+38978748743" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
								<li><a href="mailto:ciconiaapartments@gmail.com" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
							</ul>
						</section>
						<ul class="copyright">
							<li>&copy; Ciconia Apartments. All rights reserved</li>
						</ul>
					</div>
				</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				const gallery = document.getElementById("gallery");
			
				for (let i = 1; i <= 22; i++) {
					const article = document.createElement("article");
					const span = document.createElement("span");
					span.className = "image";
			
					const img = document.createElement("img");
					img.src = `images/galery/pic${i}.jpg`;
					img.alt = `Ciconia Gallery Image ${i}`;
			
					span.appendChild(img);
					article.appendChild(span);
					gallery.appendChild(article);
				}
			</script>
			<script>
				document.getElementById('contactForm').addEventListener('submit', function (e) {
					e.preventDefault();
			
					const name = document.getElementById('name').value;
					const email = document.getElementById('email').value;
					const message = document.getElementById('message').value;
			
					const subject = encodeURIComponent('New message from ' + name);
					const body = encodeURIComponent(
						'Name: ' + name + '\n' +
						'Email: ' + email + '\n\n' +
						message
					);
			
					window.location.href = `mailto:ciconiaapartments@gmail.com?subject=${subject}&body=${body}`;
				});
			</script>
	</body>
</html>
